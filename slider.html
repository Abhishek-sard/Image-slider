<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Images</title>
    <link rel="stylesheet" href="slider.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="center">
        <div class="images">
            <div class="slide img1"><img src="mtv.jpg"></div>
            <div class="slide"><img src="mtv1.jpg"></div>
            <div class="slide"><img src="mtv2.jpg"></div>
            <div class="slide"><img src="mtv3.jpg"></div>
            <div class="slide"><img src="mtv4.jpg"></div>d
        </div>
        <div class="buttons">
            <a href="#" class="btn1 active"></a>
            <a href="#" class="btn2"></a>
            <a href="#" class="btn3"></a>
            <a href="#" class="btn4"></a>
            <a href="#" class="btn5"></a>

        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.btn1').click(function(){
                $('.img1').css("marginLeft", "0%");

            });
            $('.btn2').click(function(){
                $('.img1').css("marginLeft", "-20%");

            });
            $('.btn3').click(function(){
                $('.img1').css("marginLeft", "-40%");

            });
            $('.btn4').click(function(){
                $('.img1').css("marginLeft", "-60%");

            });
            $('.btn5').click(function(){
                $('.img1').css("marginLeft", "-80%");

            });
            $('a').click(function(){
                $(this).addClass('active').siblings()
                .removeClass('active');
            });
        });
    </script>
</body>
</html>
